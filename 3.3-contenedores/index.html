<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap.02</title>
  </head>
  <body>
    <header>
      <img src="img/logoNucba.avif" alt="Logo de Nucba" />
    </header>
    <main>
      <div class="container border">Se adapta a todos los breakpoints.</div>

      <!-- <div class="container-sm border">
        Se adapta a partir de 576 en adelante
      </div> -->

      <div class="container-lg border">
        Se adapta desde los 992px hacia arriba
      </div>

      <div class="container-xl border">
        Se adapta de los 1200px hacia arriba
      </div>

      <div class="container-fluid border">
        No se adapta. Siempre va a ser 100%
      </div>
    </main>
  </body>
</html>
